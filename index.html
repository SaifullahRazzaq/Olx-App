</head>
<body>
		<nav class="navbar navbar-inverse">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">OLX Per Beach de.....!</a>
				</div>
				<!-- Collection of nav links, forms, and other content for toggling -->
				<div id="navbarCollapse" class="collapse navbar-collapse">
				</ul>
				<a href="./Pages/signin.html" class="navbar-brand" id="signin">Signin</a>
					</ul>
				</div>
			</nav>

			<div id="login-box">
			<div class="left">
				<h1>Sign up</h1>
				<input type="text" name="username"  id="name"placeholder="Username" />
		  <input type="text" name="email"  id="email" placeholder="E-mail" />
		  <input type="password" name="password"  id="password" placeholder="Password" />
		  <input type="password" name="password2" id="password2" placeholder="Retype password" />
		  
		  <input type="submit" name="signup_submit" onClick="signup()"value="Sign me up" />
		</div>
		
		<div class="right">
		  <span class="loginwith">Sign in with<br />social network</span>
		  
		  <button class="social-signin facebook"onClick="fb()">Log in with facebook</button>
		   <button class="social-signin google">Log in with Google+</button>
		</div>
		<div class="or">OR</div>
	  </div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
	<script src="./sw.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="./js/signup.js"></script>
	<script src="./js/app.js"></script>	



</body>
